<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <header>

            <div class="user-actions">

                    ƒêƒÉng xu·∫•t
                </a>
            </div>
        </header>

        <main>
            <section class="upload-section">
                <h2>T·∫£i l√™n h√¨nh ·∫£nh</h2>
                <form method="post" action="{{ url_for('predict') }}" enctype="multipart/form-data" id="upload-form">
                    <div class="file-upload">
                        <input type="file" name="file" id="imageUpload" accept=".png,.jpg,.jpeg" hidden>

    {% if error %}

    {% endif %}

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const fileInput = document.getElementById("imageUpload");
        const preview = document.getElementById("imagePreview");
        const fileName = document.getElementById("file-name");

        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = "üìÅ " + file.name;
                preview.src = URL.createObjectURL(file);
                preview.style.display = "block";
            } else {
                fileName.textContent = "";
                preview.src = "#";
                preview.style.display = "none";
            }
        });
    });

    function closeError() {
        const modal = document.querySelector(".error-modal");
        if (modal) modal.style.display = "none";
    }
    </script>
